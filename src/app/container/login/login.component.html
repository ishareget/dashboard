<main class="col-sm-12 ml-sm-auto col-md-12 pt-5 login-page" role="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mx-auto bg-white login-form">
                <h4 class="login-title bg-primary">系統登入</h4>
                <form class="login-group">
                    <div class="form-group">
                        <label for="txtUserId">帳號：</label>
                        <input type="email" class="form-control" name="txtUserId" id="txtUserId" placeholder="請輸入帳號" [(ngModel)]="userId">
                    </div>
                    <div class="form-group">
                        <label for="txtUserPwd">密碼：</label>
                        <input type="password" class="form-control" name="txtUserPwd" id="txtUserPwd" placeholder="請輸入密碼" [(ngModel)]="userPwd">
                    </div>
                    <swal #dialogSuccess title="登入成功" type="success" [options]="{ timer : '1000' }"></swal>
                    <swal #dialogError title="帳號或密碼錯誤" type="error" [options]="{ timer : '1000' }"></swal>
                    <swal #dialogErrorGroup title="請選擇登入身分" type="warning" [options]="{ timer : '1000' }"></swal>
                    <button type="submit" class="btn btn-lg btn-primary form-control" (click)="login()">登入</button>
                </form>
            </div>
        </div>
    </div>
</main>
